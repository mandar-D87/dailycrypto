{% extends "layout.html" %}
{% block title %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/bitcoin2.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Crypto Updates</h1>
            <span class="subheading">A Blog for latest cryptocurrency updates</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

  <!-- To DO: Fetch from database using for loop -->
   {% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">{{post.title}}
            </h2>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.posted_by}}</a>
            on {{post.date}}</p>
        </div>

        <hr>
        </li></a>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">

          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
